<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Haris Car Care - Sign Up</title>
    <link rel="stylesheet" href="/css/shared/base.css">
    <link rel="stylesheet" href="/css/auth/auth-layout.css">
    <link rel="stylesheet" href="/css/auth/register.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body class="page-centered-layout">

<div class="register-container">
    <div class="register-image">
        <div class="register-image-content">
            <div class="car-icon">
                <i class="fa-solid fa-car"></i>
            </div>
            <h1>Haris Car Care</h1>
            <p>Join our premium car care community</p>
        </div>
    </div>

    <div class="register-form">
        <div class="form-header">
            <h2>Create Account</h2>
            <p>Sign up to get started with our services</p>
        </div>

        <form th:action="@{/register}" th:method="POST" th:object="${registerRequest}" id="registerForm">
            <div class="form-row">

                <div class="input-group">
                    <label for="firstName">First Name</label>
                    <div class="input-wrapper">
                        <input type="text" id="firstName" placeholder="Enter your first name" required th:field="*{firstName}">
                        <i class="fa-solid fa-user input-icon"></i>
                    </div>
                    <div id="firstNameError">
                        <p class="error-message" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></p>
                    </div>
                </div>

                <div class="input-group">
                    <label for="lastName">Last Name</label>
                    <div class="input-wrapper">
                        <input type="text" id="lastName" placeholder="Enter your last name" required th:field="*{lastName}">
                        <i class="fa-solid fa-user input-icon"></i>
                    </div>
                    <div id="lastNameError">
                        <p class="error-message" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></p>
                    </div>
                </div>

            </div>

            <div class="input-group">
                <label for="email">Email Address</label>
                <div class="input-wrapper">
                    <input type="email" id="email" placeholder="Enter your email" required th:field="*{email}">
                    <i class="fa-solid fa-envelope input-icon"></i>
                </div>
                <div id="emailError">
                    <p class="error-message" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></p>
                </div>
                <div id="hintMessage">
                    <p class="hint-message" th:if="${#fields.hasErrors('email')}">Example: example@domain.com</p>
                </div>
            </div>

            <div class="input-group">
                <label for="password">Password</label>
                <div class="input-wrapper">
                    <input type="password" id="password" placeholder="Create a password" required th:field="*{password}">
                    <i class="fa-solid fa-lock input-icon"></i>
                </div>
                <div id="passwordError">
                    <p class="error-message" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></p>
                </div>
            </div>

            <div class="input-group">
                <label for="confirmPassword">Confirm Password</label>
                <div class="input-wrapper">
                    <input type="password" id="confirmPassword" placeholder="Confirm your password" required th:field="*{confirmPassword}">
                    <i class="fa-solid fa-lock input-icon"></i>
                </div>
                <div id="confirmPasswordError">
                    <p class="error-message" th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}"></p>
                </div>
            </div>

            <div class="form-options">
                <div class="terms-checkbox">
                    <input type="checkbox" id="terms" name="terms" required>
                    <label for="terms">I agree to the <a href="https://policies.google.com/terms?hl=en-US">Terms of Service</a> and <a href="https://policies.google.com/privacy?hl=en-US">Privacy Policy</a></label>
                </div>
            </div>

            <button type="submit" class="btn-primary" id="submitBtn">Create Account</button>
        </form>

        <div class="separator">
            <span>Or continue with</span>
        </div>

        <button class="btn-social" onclick="signUpWithGoogle()">
            <i class="fab fa-google" style="color: #db4437;"></i>
            Continue with Google
        </button>

        <p class="signin-link">
            Already have an account? <a href="/login">Sign In</a>
        </p>
    </div>
</div>
</body>
</html>
