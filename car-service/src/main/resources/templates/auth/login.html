<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Haris Car Care - Sign In</title>
    <link rel="stylesheet" href="/css/shared/base.css">
    <link rel="stylesheet" href="/css/auth/auth-layout.css">
    <link rel="stylesheet" href="/css/auth/login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body class="page-centered-layout">

<div class="login-container">
    <div class="login-image">
        <div class="login-image-content">
            <div class="car-icon">
                <i class="fa-solid fa-car"></i>
            </div>
            <h1>Haris Car Care</h1>
            <p>Premium car wash and detailing services</p>
        </div>
    </div>

    <div class="login-form">
        <div class="form-header">
            <h2>Welcome Back</h2>
            <p>Sign in to your account to continue</p>
        </div>

        <form th:action="@{/login}" th:method="POST" th:object="${loginRequest}" id="loginForm">
            <div class="input-group">
                <label for="email">Email Address</label>
                <div class="input-wrapper">
                    <input type="email" id="email" name="email" placeholder="Enter your email" th:field="*{email}" required>
                    <i class="fa-solid fa-envelope input-icon"></i>
                </div>
            </div>

            <div class="input-group">
                <label for="password">Password</label>
                <div class="input-wrapper">
                    <input type="password" id="password" name="password" placeholder="Enter your password" th:fiels="*{password}" required>
                    <i class="fa-solid fa-lock input-icon"></i>
                </div>
            </div>

            <div class="form-options">
                <div class="remember-me">
                    <input type="checkbox" id="remember" name="remember">
                    <label for="remember">Remember me</label>
                </div>
                <a href="#" class="forgot-password">Forgot Password?</a>
            </div>

            <button type="submit" class="btn-primary">Sign In</button>
        </form>

        <div class="separator">
            <span>Or continue with</span>
        </div>

        <button class="btn-social" onclick="signInWithGoogle()">
            <i class="fab fa-google" style="color: #db4437;"></i>
            Continue with Google
        </button>

        <p class="signup-link">
            Don't have an account? <a href="/register">Sign Up</a>
        </p>
    </div>
</div>
</body>
</html>
