<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Details | Haris Car Management</title>
    <link rel="stylesheet" href="/css/account/edit-details.css">
    <link rel="stylesheet" href="/css/component/navbar-account.css">
    <link rel="stylesheet" href="/css/component/aside-account.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>

<th:block th:replace="~{fragments/common/aside-account :: aside-account}"></th:block>

<div class="main-content">
    <th:block th:replace="~{fragments/common/navbar-account :: navbar-account}"></th:block>

    <main class="page-container">
        <header class="page-header">
            <h1>Manage Your Profile</h1>
            <p>Keep your personal and vehicle information up-to-date.</p>
        </header>

        <form class="details-form" th:action="@{'/users/' + ${user.id} + '/profile'}" th:method="PUT" th:object="${editProfileRequest}">
            <section class="form-section user-section">
                <h2>User Details</h2>
                <div class="form-grid">
                    <div class="form-group floating-label"><input type="text" id="firstName" name="firstName" th:field="*{firstName}"><label for="firstName">First Name</label></div>
                    <div class="form-group floating-label"><input type="text" id="lastName" name="lastName" th:field="*{lastName}"><label for="lastName">Last Name</label></div>
                    <div class="form-group floating-label"><input type="email" id="email" name="email" th:field="*{email}"><label for="email">Email Address</label></div>
                    <div class="form-group floating-label"><input type="tel" id="phone" name="phone" th:field="*{phoneNumber}"><label for="phone">Phone Number</label></div>
                    <div class="form-group full-width">
                        <label for="country" class="static-label">Country</label>
                        <select id="country" th:field="*{country}">
                            <option th:each="country : ${T(com.example.carservice.user.model.Country).values()}"
                                    th:value="${country}"
                                    th:text="${country.getName()}">
                            </option>
                        </select>
                    </div>
                </div>
            </section>
            <div class="form-actions"><button type="button" class="btn btn-secondary">Cancel</button><button type="submit" class="btn btn-primary">Save All Changes</button></div>
        </form>
    </main>
</div>
</body>
</html>
