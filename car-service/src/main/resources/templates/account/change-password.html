<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Security Settings</title>
    <link rel="stylesheet" href="/css/account/change-password.css">
    <link rel="stylesheet" href="/css/component/navbar-account.css">
    <link rel="stylesheet" href="/css/component/aside-account.css">
    <link rel="stylesheet" href="/css/account/edit-details.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script defer src="https://unpkg.com/feather-icons"></script>
    <script defer src="/js/change-password.js"></script>
</head>
<body>

<th:block th:replace="~{fragments/common/aside-account :: aside-account}"></th:block>

<div class="main-content">

    <th:block th:replace="~{fragments/common/navbar-account :: navbar-account}"></th:block>

    <div id="status-message" class="status-message" style="display: none;">
        <span id="status-icon"></span>
        <span id="status-text"></span>
    </div>
    <main class="page-container">
    <section class="card">
        <h2>Change Password</h2>
        <form id="password-form" th:method="PUT" th:action="@{'/users/' + ${user.id} + '/change-password'}" th:object="${editPasswordRequest}">

            <div class="form-group">
                <label for="currentPassword">Current Password</label>
                <div class="input-wrapper">
                    <input type="password" id="currentPassword" name="currentPassword" required autocomplete="current-password" placeholder="Enter your current password" th:field="*{currentPassword}">
                    <button type="button" class="password-toggle" data-target="currentPassword">
                        <i data-feather="eye" class="icon"></i>
                    </button>
                </div>
            </div>

            <div class="form-group">
                <label for="newPassword">New Password</label>
                <div class="input-wrapper">
                    <input type="password" id="newPassword" name="newPassword" required autocomplete="new-password" placeholder="Enter your new password" th:field="*{newPassword}">
                    <button type="button" class="password-toggle" data-target="newPassword">
                        <i data-feather="eye" class="icon"></i>
                    </button>
                </div>
                <div id="strength-indicator" class="strength-indicator" style="display: none;">
                    <div class="strength-bar-background">
                        <div id="strength-bar" class="strength-bar"></div>
                    </div>
                    <p class="strength-text">
                        Strength: <span id="strength-label"></span>
                    </p>
                </div>
            </div>

            <div class="form-group">
                <label for="confirmPassword">Confirm New Password</label>
                <div class="input-wrapper">
                    <input type="password" id="confirmPassword" name="confirmPassword" required autocomplete="new-password" placeholder="Confirm your new password" th:field="*{confirmNewPassword}">
                    <button type="button" class="password-toggle" data-target="confirmPassword">
                        <i data-feather="eye" class="icon"></i>
                    </button>
                </div>
            </div>

            <div class="form-actions">
                <button type="submit" id="submit-password-btn" class="btn btn-primary">
                    <span class="btn-text">Change Password</span>
                </button>
            </div>
        </form>
    </section>

    <section class="card">
        <h2>Security Settings</h2>
        <div class="setting-item">
            <div class="setting-description">
                <h3>Two-Factor Authentication (2FA)</h3>
                <p id="two-factor-info">Enable 2FA to better protect your account.</p>
            </div>
            <button id="toggle-2fa-btn" class="btn btn-enable" type="button">
                <span class="btn-text">Enable 2FA</span>
            </button>
        </div>
    </section>
</main>
</div>

</body>
</html>
