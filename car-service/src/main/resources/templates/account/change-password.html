    <section class="card">
        <h2>Change Password</h2>
        <form id="password-form" th:action="@{/user/settings/password}" method="post">

            <div class="form-group">
                <label for="currentPassword">Current Password</label>
                <div class="input-wrapper">
                    <input type="password" id="currentPassword" name="currentPassword" required autocomplete="current-password">
                    <button type="button" class="password-toggle" data-target="currentPassword">
                        <i data-feather="eye" class="icon"></i>
                    </button>
                </div>
            </div>

            <div class="form-group">
                <label for="newPassword">New Password</label>
                <div class="input-wrapper">
                    <input type="password" id="newPassword" name="newPassword" required autocomplete="new-password">
                    <button type="button" class="password-toggle" data-target="newPassword">
                        <i data-feather="eye" class="icon"></i>
                    </button>
                </div>
                <div id="strength-indicator" class="strength-indicator" style="display: none;">
                    <div class="strength-bar-background">
                        <div id="strength-bar" class="strength-bar"></div>
                    </div>
                    <p class="strength-text">
                        Strength: <span id="strength-label"></span>
                    </p>
                </div>
            </div>

            <div class="form-group">
                <label for="confirmPassword">Confirm New Password</label>
                <div class="input-wrapper">
                    <input type="password" id="confirmPassword" name="confirmPassword" required autocomplete="new-password">
                    <button type="button" class="password-toggle" data-target="confirmPassword">
                        <i data-feather="eye" class="icon"></i>
                    </button>
                </div>
            </div>

            <div class="form-actions">
                <button type="submit" id="submit-password-btn" class="btn btn-primary">
                    <span class="btn-text">Change Password</span>
                </button>
            </div>
        </form>
    </section>

    <section class="card">
        <h2>Security Settings</h2>
        <div class="setting-item">
            <div class="setting-description">
                <h3>Two-Factor Authentication (2FA)</h3>
                <p id="two-factor-info">Enable 2FA to better protect your account.</p>
            </div>
            <button id="toggle-2fa-btn" class="btn btn-enable" type="button">
                <span class="btn-text">Enable 2FA</span>
            </button>
        </div>
    </section>
